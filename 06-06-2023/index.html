<html>
  <title>Swathi Surikanti</title>
  <head>
    <h1>Swathi Surikanti</h1>
  </head>
  <body>
    <form>
      <h2>Profile Details</h2>
      First Name:<input type="text" id="fName" value="" /> <br /><br />
      Last Name:<input type="text" id="lName" value="" /> <br /><br />
      Date Of Birth:<input type="date" id="dob" value="" /> <br /><br />
      Gender:<input type="text" id="gender" value="" /><br /><br />
      Email:<input type="email" id="email" value="" /> <br /><br />
      Phone Number :<input type="tel" id="phone" value="" /><br /><br />
      <h3>Hobbies:</h3>
      <input type="checkbox" id="hobby1" value="Pencil Art" />Pencil Art<br /><br />
      <input type="checkbox" id="hobby2" value="Swimming" />Swimming<br /><br />
      <input type="checkbox" id="hobby3" value="Reading" />Reading<br /><br />
    </form>
    <button onclick="profileDetails()">SUBMIT</button><br /><br />
    <p id="pdetails"></p>
  </body>
  <script>
    function profileDetails() {
      var firstName = document.getElementById("fName").value;
      var lastName = document.getElementById("lName").value;
      var dob = document.getElementById("dob").value;
      var gender = document.getElementById("gender").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var hobby = [];
      if (document.getElementById("hobby1").checked) {
        hobby.push(document.getElementById("hobby1").value);
      }
      if (document.getElementById("hobby2").checked) {
        hobby.push(document.getElementById("hobby2").value);
      }
      if (document.getElementById("hobby3").checked) {
        hobby.push(document.getElementById("hobby3").value);
      }

      document.getElementById("pdetails").innerHTML =
        "First Name: " +
        firstName +
        "</br>" +
        "Last Name: " +
        lastName +
        "</br>" +
        "Date Of Birth: " +
        dob +
        "</br>" +
        "Gender: " +
        gender +
        "</br>" +
        "Email: " +
        email +
        "</br>" +
        "Phone Number: " +
        phone +
        "<br>" +
        "Hobbies: " +
        hobby;
    }
  </script>
</html>
